---
sudo: required
services:
  - docker
branches:
  only:
    - master
env:
  - lang=go
  - lang=java
  - lang=python
script:
  - echo "## $lang" > results.md
  - echo "### Including download time" >> results.md
  - (time docker run scottmiller171/docker-language-comparison:$lang) 2>> results.md
  - docker rm `docker ps -a -q`
  - docker rmi `docker images -q`
  - (time docker run scottmiller171/docker-language-comparison:$lang) 2>> results.md
  - docker rm `docker ps -a -q`
  - docker rmi `docker images -q`
  - (time docker run scottmiller171/docker-language-comparison:$lang) 2>> results.md
  - echo "" >> results.md
  - echo "### Including download time" >> results.md
  - (time docker run scottmiller171/docker-language-comparison:$lang) 2>> results.md
  - (time docker run scottmiller171/docker-language-comparison:$lang) 2>> results.md
  - (time docker run scottmiller171/docker-language-comparison:$lang) 2>> results.md
  - cat results.md
